name: Sync

on:
  push:
    # Force re-run on push to master
    branches: [master]
  schedule:
  - cron: 0 2 * * *

permissions:
  packages: write


jobs:
  sync:
    strategy:
      matrix:
        image: ['alpine:latest', 'nginx:latest', 'ubuntu:latest']
    runs-on: ubuntu-latest
    steps:
    - name: Generate Token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.BOT_APP_ID }}
        private_key: ${{ secrets.BOT_PRIVATE_KEY }}
    - name: Login ghcr.io
      uses: docker/login-action@v1.10.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ steps.generate_token.outputs.token }}
    - name: Pull original
      run: |
        docker pull ${{ matrix.image }}
    - name:  Push cache
      run: |
        docker tag ${{ matrix.image }} ghcr.io/neuro-inc/${{ matrix.image }}
        docker push ghcr.io/neuro-inc/${{ matrix.image }}
